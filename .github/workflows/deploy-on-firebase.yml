name: Firebaseにデプロイ🔥
on:
  push:
    branches:
      - master

jobs:
  build:
    name: ビルド🍕
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install -g yarn firebase-tools
      - run: yarn
      - run: yarn generate
      - run: firebase use v-kansai --token ${{ secrets.FIREBASE_TOKEN }}
      - run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
  deploy:
    name: デプロイ🐳
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: pwd
      - run: ls -la
      - uses: actions/checkout@master
      - run: pwd
      - run: ls -la