name: 🔥Firebaseにデプロイ🔥
on: push

jobs:
  buildAndDeploy:
    name: ビルド&デプロイ🐳
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install -y sl
      - run: ls -la /usr/games/sl
      - run: TERM=xterm /usr/games/sl
      - run: sudo find / -name sl
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
      - run: npm install -g yarn firebase-tools
      - run: yarn
      - run: yarn generate
      - run: firebase deploy --project v-kansai --token ${{ secrets.FIREBASE_TOKEN }}
